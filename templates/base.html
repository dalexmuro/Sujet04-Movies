<!DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %} - Top 1000 Movies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container-fluid"> {% block header %}{% endblock %} </div>

          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/">Accueil</a>

          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/movies">Films</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="http://127.0.0.1:5000/genres">Genres</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
      {% block content %}{% endblock %}
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
